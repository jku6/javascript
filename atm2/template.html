<!doctype html>

<html>
	<head>
		<title>Javscript Template ATM 2</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>
	<body>
		
		<div id="checking">
		<div>
			<h1>Bank of G.A. Checking</h1>
		</div>

		<div id="balance">
			$1000
		</div>

		<div id="transaction">

			<input type="text" id="t1" />
			<input type="button" value="Deposit" id="b1" />
			<input type="button" value="Withdraw" id="b2" />

		</div>
		</div><!-- #checking -->


		


		<div id="savings">
		<div>
			<h1>Bank of G.A. Savings</h1>
		</div>

		<div id="balance2">
			$1000
		</div>

		<div id="transaction2">

			<input type="text" id="st1" />
			<input type="button" value="Deposit" id="sb1" />
			<input type="button" value="Withdraw" id="sb2" />

		</div>
		</div><!-- #savings -->
		
		

	</body>
</html>
